name: Build Wheels

on:
  release:
    types: [created]
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ${{ matrix.os}}
    strategy:
    matrix:
      os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
      - run: pip install cibuildwheel
      - run: cibuildwheel --output-dir dist
      env:
        CIBW_SKIP: "pp*"
        